<table class="table mt-3">
  <thead class="thead-dark">
  <tr>
    <th scope="col" class="py-3">Food Category List: </th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let foodItem of foodItems  | groupBy:'category' ">
      <td><a [attr.href]="'#'+foodItem.key.split(' ').join('-')">{{ foodItem.key }}</a></td>
    </tr>
  </tbody>
</table>
