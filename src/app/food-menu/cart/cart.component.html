<table class="table mt-3">
  <thead class="thead-dark">
    <th scope="col">Cart <a class="deleteall-button" (click)="EmptyCart()"><i class="fa fa-trash"></i></a></th>
  </thead>
</table>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Product</th>
    <th>Nos</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody *ngFor="let cartItem of foodCart">
    <td>{{ cartItem.name }}</td>
    <td>X {{ cartItem.quantity }}</td>
    <td>{{ cartItem.price }}</td>
  </tbody>
  <tbody>
  <tr>
    <td class="text-right"><h4><strong>Total: </strong></h4></td>
    <td class="text-center" colspan="2"><h4><strong>{{ totalPrice }}</strong></h4></td>
  </tr>
  </tbody>
</table>
<a routerLink="/checkout" class="btn btn-success btn-md btn-block">
  Pay Now   <span class="glyphicon glyphicon-chevron-right"></span>
</a>
